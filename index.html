<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>To Do List
    </title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="container">
      <div class="logo">
        <img src="image/logo.png" alt="Learn with Sumit" />
      </div>
      <h1 id="header" class="header">To-Do App</h1>

      <form class="new-task-container box">
        <label for="new-task">Add New Task</label>
        <input type="text" id="new-task" />
        <input type="submit" id="addTask" value="Add Task" />
      </form>

      <div class="todo-list box">
        <h2 style="color:rgb(20, 240, 0);">Incomplete Tasks</h2>
        <ul id="items">
          <li class="item">
            <input type="checkbox" name="" id="">
            <label for="">New Task</label>
          </li>
        </ul>
      </div>
      <!--/todo-list-->

      <div class="complete-list box">
        <h2 style="color:rgb(46, 212, 31);">Completed Tasks</h2>
        <p style=" font-size: 12px; text-align: center;"> Double Click to Delete.</p>
        <ul id="deleted">
        </ul>
      </div>
      <!--/complete-list-->
    </section><p style="text-align: center;">@Rayhan</p>
    <!--/container-->
    <script src="index.js"></script>
  </body>
</html>
